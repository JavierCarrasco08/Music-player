<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icono de la pagina -->
    <link rel="shortcut icon" href="assets/svg/music.svg" type="image/x-icon" />
    <!-- Font awesome iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Tipografía Raleway -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;700&display=swap"
      rel="stylesheet" />
    <!-- Reset CSS -->
    <link rel="stylesheet" href="style/reset.css" />
    <!-- Hojas de estilo en cascada -->
    <link rel="stylesheet" href="style/style.css" />
    <title>Music Player</title>
    <script src="javaScript/index.js" type="module" defer></script>
  </head>
  <body>
    <!-- Audio -->
    <audio id="audio"></audio>
    <!-- Lista -->
    <aside class="music-list">
      <h1 class="music-list__title">Music List</h1>
      <img src="assets/svg/exit.svg" alt="Salir" class="music-list__img-exit" />
      <ul class="music-list__ul"></ul>
      <nav class="music-list__nav">
        <a
          href="https://github.com/JavierCarrasco08"
          target="_blank"
          rel="noopener noreferrer"
          class="music-list__a"
          ><img src="assets/svg/instagram.svg" alt="icono de instagram"
        /></a>
        <a
          href="https://www.instagram.com/javier_carrasco08/"
          target="_blank"
          rel="noopener noreferrer"
          class="music-list__a"
          ><img src="assets/svg/github.svg" alt="icono de github"
        /></a>
      </nav>
    </aside>
    <!-- Container -->
    <main class="container-reproductor">
      <img
        src="assets/svg/play_list.svg"
        alt="Play list music"
        class="container-reproductor__play-list" />
      <div class="container-reproductor__music">
        <figure class="container-reproductor__figure">
          <img
            src="assets/svg/music.svg"
            alt="Imagen de portada de la canción"
            class="container-reproductor__img" />
          <figcaption class="container-reproductor__title">
            Music Reproductor
          </figcaption>
        </figure>
        <div class="container-reproductor__temporizador">
          <div class="container-reproductor__num">
            <p class="container-reproductor__p">0:00</p>
            <p class="container-reproductor__p">0:00</p>
          </div>
          <div class="container-reproductor__content-progress">
            <div class="container-reproductor__progress">
              <div class="container-reproductor__circle"></div>
            </div>
          </div>
        </div>
        <section class="container-reproductor__controls">
          <i
            class="fa-solid fa-backward container-reproductor__i container-reproductor__i--prev"></i>
          <i
            class="fa-solid fa-play container-reproductor__i container-reproductor__i-modificare"></i>
          <i
            class="fa-solid fa-forward container-reproductor__i container-reproductor__i--next"></i>
        </section>
      </div>
    </main>
  </body>
</html>
